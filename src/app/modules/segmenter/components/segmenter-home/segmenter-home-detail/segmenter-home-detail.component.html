<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px" fxLayoutAlign="space-between center">
  <a routerLink="/segmenter" mat-raised-button fxFlex="max-content" fxFlex.lt-md="50" fxFlex.lt-sm="100" fxFlexFill>
    {{ 'segmenter.home.history.detail.back' | translate }}
  </a>
  <button *ngIf="canDownload | async" (click)="download()"
          mat-raised-button color="primary" fxFlex="max-content" fxFlex.lt-md="50" fxFlex.lt-sm="100" fxFlexFill>
    {{ 'segmenter.home.history.detail.download' | translate }}
  </button>
</div>
<mat-card class="dashboard-card" *ngIf="executions$ | async as executions">
  <mat-card-header>
    <mat-card-title>
      {{ 'segmenter.home.history.label' | translate }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column">
      <mat-table [dataSource]="executions" class="mat-elevation-z8">
        <caption></caption>
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let i = index;">
          <mat-header-cell *matHeaderCellDef>{{ viewColumns[i] | translate | uppercase }}</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element[column] }}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </mat-card-content>
</mat-card>
