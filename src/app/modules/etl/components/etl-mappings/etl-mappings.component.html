<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>
      {{ 'etl.mappings.header' | translate }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="etlForm">
      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px" fxLayoutAlign="center">
        <mat-form-field (click)="fileInput.click()"
                        appearance="outline"
                        floatLabel="always"
                        fxFlex.gt-sm="70" fxFlex.md="60" fxFlex.lg="70">
          <mat-label>{{ 'etl.mappings.input-file' | translate }}</mat-label>
          <input matInput formControlName="filename" [readonly]="true">
          <button matSuffix mat-icon-button>
            <mat-icon>upload</mat-icon>
          </button>
          <mat-error
            *ngIf="f.filename.invalid">{{ 'etl.validations.invalid-excel-extension' | translate }}
          </mat-error>
        </mat-form-field>
        <input hidden type="file" formControlName="file" #fileInput (change)="onFileInput(fileInput.files)"
               accept=".xls, .xlsx">
      </div>
    </form>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions fxLayoutAlign="end">
    <button mat-raised-button (click)="clearSelectedFile()">{{ 'commons.cancel' | translate }}</button>
    <button type="submit" [disabled]="!etlForm.valid" mat-raised-button color="primary"
            (click)="uploadFile()">
      {{ 'commons.accept' | translate }}
    </button>
  </mat-card-actions>
</mat-card>
