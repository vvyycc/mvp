<app-progress-bar></app-progress-bar>
<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
              [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <app-nav-menu [menus]="menus"></app-nav-menu>
  </mat-drawer>
  <mat-drawer-content>
    <app-top-menu (drawer)="drawer.toggle()" [isHandset$]="isHandset$"></app-top-menu>
    <!-- BEGIN Components Load Area BEGIN -->
    <router-outlet #outlet="outlet">
      <!-- CONTENT GOES HERE -->
    </router-outlet>
    <!-- END Components Load Area END -->
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
